<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>VideoIntuit</title>


   <!-- Stylesheets -->
   <link rel="stylesheet" href="styles.css">


   <!-- Scripts -->
   <script defer src="script.js"></script>


   <!-- Font Awesome & Google Icons -->
   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>


   <!-- Sidebar -->
   <aside class="sidebar">
       <div class="sidebar-buttons">
           <button class="newChat-btn">
               <span class="material-icons">add</span>
           </button>
           <button class="search-btn">
               <span class="material-icons">search</span>
           </button>
           <button class="close-btn" onclick="closeSidebar()">
               <span class="material-icons">close</span>
           </button>
       </div>
       <div class="app-name1">VideoIntuit</div>
       <ul class="sidebar-menu">
           <li>History</li>
       </ul>
   </aside>


   <!-- Main Content -->
   <main class="main-container">


       <!-- Header -->
       <header class="header">
           <div class="app-name">VideoIntuit</div>
           <div class="header-buttons">
               <button class="share-btn" onclick="shareChat()">
                   <span class="material-icons">share</span> Share
               </button>
               <div id="signin-button">
                   <span class="material-icons">person</span>
               </div>
           </div>
       </header>


       <!-- Chat Area -->
       <section class="chat-area">
           <div class="chat-messages" id="chatMessages"></div>
       </section>


       <!-- File Preview -->
       <section class="file-preview-container" id="filePreviewContainer"></section>


       <!-- Input Container -->
       <section class="input-container">
           <button class="circle-btn" id="attachBtn">+</button>
           <input type="file" id="fileInput" hidden multiple>
           <textarea id="messageInput" placeholder="Message VideoIntuit..."></textarea>
           <button class="circle-btn" id="sendBtn">â†‘</button>
       </section>


   </main>


</body>
</html>
