<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoIntuit</title>
    <link rel="stylesheet" href="/static/ui/styles.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <h1 class="app-name1">VideoIntuit</h1>
        <div class="sidebar-buttons">
            </div>
        <ul>
            <li>History Item 1</li>
            <li>History Item 2</li>
            </ul>
         </div>

    <div class="main-container">
        <div class="header">
            <span class="app-name">VideoIntuit</span>
            <div class="header-buttons">
                <button class="share-btn">
                    <span class="material-icons">share</span> Share
                </button>
                <button id="signin-button">
                    <span class="material-icons">person</span>
                </button>
            </div>
        </div>

        <div class="chat-area">
            <div id="chatMessages">
                 </div>
        </div>

        <div class="input-container">
            <div id="filePreviewContainer" class="file-preview-container">
                </div>
            <div class="input-wrapper">
                 <textarea id="messageInput" placeholder="Message VideoIntuit..." rows="1"></textarea>
            </div>
            <div class="input-container-buttons">
                <button id="attachBtn" class="attach-btn" aria-label="Attach file">
                    <span class="material-icons">add</span>
                </button>
                <input type="file" id="fileInput" accept="video/*,audio/*" style="display: none;" multiple>

                 <div id="loadingIndicator" style="display: none; margin: 0 10px;">
                      <div class="spinner"></div> </div>

                <button id="sendBtn" class="send-btn" aria-label="Send message">
                    <span class="material-icons">â†‘</span>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/ui/script.js"></script> </body>
</html>

<style>
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border-left-color: #8b5cf6; /* Match theme color */
        animation: spin 1s ease infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
